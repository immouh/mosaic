<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic-A15</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="block1">
        <h1 class="titre">Mosaic-A15</h1>
    </div>

    <div class="resume">
        <p>To play this game, you have to choose the white or black color of each square to fill in all the grid.</p>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="random">
            <label for="randomrow">Choisir un nombre de lignes :</label>
            <select id='randomrow'>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

                </select>
                <br>
                <label for="randomcol">Choisir un nombre de colonnes :</label>
                <select id='randomcol'>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

                </select>
                <br>
                <label for="randomneigh">Choisir le type de voisinnage :</label>
                <select id='randomneigh' >
                    <option value="0">FULL</option>
                    <option value="1">ORTHO</option>
                    <option value="2">FULL_EXCLUDE</option>
                    <option value="3">ORTHO_EXCLUDE</option>
                </select>
                <br>
                <label for="randomwrapping">Wrapping :</label>
                <select id='randomwrapping'>
                    <option value="0">Non</option>
                    <option value="1">Oui</option>
                </select>
                <br>
                <button id='newgame' class="button">Start Game</button>
        </div>
        <canvas id='mycanvas' width="400px" height="400px"></canvas>
    </div>
    
    <br>
    <br>
    <br>
    <br>
    
    <div class="buttons">
        <button id='restart' class="button">Restart</button>
        <button id='solve' class="button">Solve</button>
        <button id='undo' class="button">Undo</button>
        <button id='redo' class="button">Redo</button>
    </div>
    
    <pre id="result"></pre>

    <hr>

    <p><em>The game is developed by Team A15, 2023/2024.</em></p>

    <script src="game.js"></script>
    <script src="demo.js"> </script>

</body>

</html>
